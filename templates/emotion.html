<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion-Based Movie Recommendation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            padding: 40px;
            min-height: 100vh;
        }
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        form {
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
        }
        textarea {
            width: 100%;
            height: 100px;
            border-radius: 10px;
            border: none;
            padding: 12px;
            font-size: 1rem;
            outline: none;
            resize: none;
        }
        button {
            margin-top: 15px;
            padding: 10px 25px;
            background-color: #ff9800;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            color: white;
            transition: 0.3s;
        }
        button:hover {
            background-color: #e68900;
        }
        .movie-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            margin-top: 40px;
        }
        .movie-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            width: 180px;
            transition: transform 0.3s ease;
        }
        .movie-card:hover {
            transform: scale(1.05);
        }
        .movie-card img {
            width: 100%;
            height: 270px;
            border-radius: 10px;
            object-fit: cover;
        }
        .movie-card h3 {
            margin-top: 10px;
            font-size: 1rem;
            color: #fff;
        }
        .back-btn {
            margin-top: 40px;
            background: #f44336;
        }
        .back-btn:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¬ Emotion-Based Movie Recommendation</h1>
    <p>Type your feelings or describe your mood:</p>

    <form method="POST">
        <textarea name="user_input" placeholder="E.g., I feel really happy today!">{{ user_input }}</textarea><br>
        <button type="submit">Recommend</button>
    </form>

    {% if emotion %}
        <h2>Detected Emotion: <span style="color:#ffd54f;">{{ emotion }}</span></h2>
        <div class="movie-container">
            {% for movie in movies %}
                <div class="movie-card">
                    <img src="{{ movie.poster }}" alt="Poster">
                    <h3>{{ movie.title }}</h3>
                </div>
            {% endfor %}
        </div>
        <form action="/" method="get">
            <button class="back-btn">â¬… Back to Home</button>
        </form>
    {% endif %}
</body>
</html>
